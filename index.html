<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRE-PROFILE</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container">
            <a href="#" class="navbar-logo">PRE-PROFILE</a>
            <div class="menu-icon" id="menu-icon">
                <i class="fas fa-bars"></i>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li class="nav-item">
                    <a href="#about" class="nav-links">About Me</a>
                </li>
                <li class="nav-item">
                    <a href="#contact" class="nav-links">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="logo">
        <img src="chandikayaga-1.png" alt="chandikayaga" class="chandikayaga">
    </div>
    
    <div class="one-container">
        <input type="file" id="file-input" accept="image/*">
        <label class="custom-file-upload" for="file-input">Upload Image</label>
    </div>
    
    <div class="two-container">
        <canvas id="image-canvas"></canvas>
        <button id="download-button">Download</button>
    </div>

    <div class="visitor-counter">
        <p><i class="fas fa-eye"></i> Visitor Count: <span id="visitor-count">0</span></p>
    </div>

    <div class="footer">
        <footer>
            <p>Follow on Instagram <a href="https://www.instagram.com/mr_raxxi_mk" target="_blank"><i class="fab fa-instagram"></i></a></p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
