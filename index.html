<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRE-PROFILE</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="chandikayaga-1.png" alt="chandikayaga" class="chandikayaga">
    </div>
    <div class="one-container">
        <input type="file" id="file-input" accept="image/*">
        <label class="custom-file-upload" for="file-input">Upload Image</label>
    </div>
    <div class="two-container">
        <canvas id="image-canvas"></canvas>
        <div class="controls">
            <button id="zoom-in-button">Zoom In</button>
            <button id="zoom-out-button">Zoom Out</button>
            <button id="move-left-button">Move Left</button>
            <button id="move-right-button">Move Right</button>
            <button id="move-up-button">Move Up</button>
            <button id="move-down-button">Move Down</button>
        </div>
        <button id="download-button">Download</button>
    </div>
    <div class="footer">
        <footer>
            <p>All credit reserved by developer<br>For more information contact on Instagram @mr_raxxi_mk</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
